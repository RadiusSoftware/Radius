<bundle name="radius.apps.admin">
    <dependencies></dependencies>

    <application>
        <title>Radius Server Administration</title>
        <html>
            <grid-widget style="height:300px;" @colcount="2">
                <div class="one"></div>
                <div class="two">
                    <div>
                        Type Something here: <input type="text">
                    </div>
                </div>
                <div class="three">${Str.radius.apps.admin.key3}</div>
                <div class="four">${Str.radius.apps.admin.key4}</div>
            </grid-widget>
        </html>
        <script>
            let data = mkObjekt({
                one: 'One',
            });

            let e = mkEntanglements();
            let one = home.queryOne('.one');
            e.entangleInner(one, ()=>`TILE ${data.one}`);

            setTimeout(() => {
                data.one = 'ONE';
            }, 1500);
        </script>
    </application>

    <style>
        html {
            width: 100vw;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        body {
            width: 100vw;
            height: 100vh;
            margin: 0px;
            padding: 0px;
        }
        .one {
            color: white;
            background-color: steelblue;
        }
        .two {
            color: steelblue;
            background-color: gainsboro;
        }
        .three {
            color: limegreen;
            background-color: darkslategray;
        }
        .four {
            color: gainsboro;
            background-color: crimson;
        }
    </style>
    
    <strings lang="en">
        key1 = One\
        key2 = Two\
        key3 = Three\
        key4 = Four\
    </strings>
</bundle>
