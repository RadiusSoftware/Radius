<bundle name="radius.apps.admin">
    <dependencies></dependencies>

    <style>
        html {
            width: 100vw;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        body {
            width: 100vw;
            height: 100vh;
            margin: 0px;
            padding: 0px;
        }
        .one {
            color: white;
            background-color: steelblue;
        }
        .two {
            color: steelblue;
            background-color: gainsboro;
        }
        .three {
            color: limegreen;
            background-color: darkslategray;
        }
        .four {
            color: gainsboro;
            background-color: crimson;
        }
        .boldx {
            color: darkorange;
            background-color: steelblue;
            font-weight: bold;
        }
    </style>

    <application>
        <title>Radius Server Administration</title>
        <html>
            <grid-widget style="height:300px;" @colcount="2", @controller="one:One, class:three">
                <div class="one" @bind="one"></div>
                <div class="two">
                    <div>
                        Type Something here: <input type="text" @bind="class"/>
                    </div>
                    <div>
                        <select @bind="class">
                            <option value="three">THREE</option>
                            <option value="boldx">BOLDX</option>
                        </select>
                    </div>
                </div>
                <div @bindclass="class">${Str.radius.apps.admin.key3}</div>
                <div class="four">${Str.radius.apps.admin.key4}</div>
            </grid-widget>
        </html>
        <script>
            setTimeout(() => {
                home.set('one', 'ONE');
                home.set('class', 'boldx');
            }, 1500);
        </script>
    </application>

    <strings lang="en">
        key1 = One\
        key2 = Two\
        key3 = Three\
        key4 = Four\
    </strings>
</bundle>
