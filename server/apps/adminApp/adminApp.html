<bundle name="radius.apps.admin">
    <dependencies></dependencies>

    <style>
        html {
            width: 100vw;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        body {
            width: 100vw;
            height: 100vh;
            margin: 0px;
            padding: 0px;
        }
        .one {
            color: lightsteelblue;
            background-color: steelblue;
            height: 200px;
        }
        .two {
            color: gray;
            background-color: gainsboro;
            height: 200px;
        }
        .three {
            color: green;
            background-color: limegreen;
            height: 200px;
        }
        .four {
            color: red;
            background-color: darkorange;
            height: 200px;
        }
        #graphics {
            background-color: lightsteelblue;
            margin: 0px;
            padding: 0px;
        }
    </style>

    <application>
        <title>Radius Server Administration</title>
        <html>
            <grid-widget @colcount="2" @controller @transition="opacity: 0,1,600ms">
                <div class="one">${Str.radius.apps.admin.key1}</div>
                <div class="two">${Str.radius.apps.admin.key2}</div>
                <div class="three">${Str.radius.apps.admin.key3}</div>
                <div class="four">
                    ${Str.radius.apps.admin.key4}
                    <svg id="graphics" >
                        <circle ></circle>
                    </svg>
                </div>
            </grid-widget>
        </html>
        <script>
            const home = Doc.queryOne('#ApplicationHomeView');
            let svg = home.queryOne('#graphics');
        </script>
    </application>

    <strings lang="en">
        key1 = One\
        key2 = Two\
        key3 = Three\
        key4 = Four\
    </strings>
</bundle>
